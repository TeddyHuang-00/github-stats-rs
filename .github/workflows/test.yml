name: Test

on:
  push:
    branches:
      # Make sure to update this if your generate.yml workflow changes its branch
      - "!generated"
      - "**"
    paths-ignore:
      - ".github/**"
      - "README.md"
      - "LICENSE"
      - "justfile"

jobs:
  format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check code format
        run: cargo +nightly fmt --all -- --check

  check:
    name: Clippy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run Clippy
        run: cargo clippy --locked -- -D warnings

  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run build
        run: cargo build --locked --release
